<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
  	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
  	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  	<script src="https://cdn.bootcss.com/require.js/2.3.5/require.js"></script>
	</head>
	<body>
		<pre>
			这里需要注意， this.props.children 的值有三种可能：如果当前组件没有子节点，它就是 undefined ;
			如果有一个子节点，数据类型是 object ；
			如果有多个子节点，数据类型就是 array ;
			所以，处理 this.props.children 的时候要小心。
		</pre>
		<div id="root">
		</div>
		<div id="root2">
		</div>
	    <script type="text/babel">

	    	var Li = React.createClass({
	    		render: function(){
	    			return <li>{[this.props.text],[this.props.name]}</li>
	    		}
	    	})

	    	// 为属性指定默认值:
			Li.defaultProps = {
			  name: 'Stranger'
			};
	    	var NodeList = React.createClass({
	    		render: function(){
	    	    	return (
	    	    		<ol>
	    	    		{
	    	    			React.Children.map(this.props.children,function(child){
	    	    				return <Li text={child} />
	    	    			})
	    	    		}
	    	    		</ol>
	    	    	)
    	    	}
	    	});

	    	ReactDOM.render(
	    		<NodeList name="faithzzz">
	    			<span>春风</span>
					<span>花雨</span>
					<span>暖我的心</span>
	    		</NodeList>,
	    		document.getElementById('root')
	    	);


	    	ReactDOM.render(
	    		<ListOfTenThings />,
	    		document.getElementById('root2')
	    	);
	    	function Repeat(props) {
			  let items = [];
			  for (let i = 0; i < props.numTimes; i++) {
			    items.push(props.children(i));
			    //子类可以为任意类型
			    //props.children(i) 为传入的匿名函数 (index) => <div key={index}>This is item {index} in the list</div>
			  }
			  return <div>{items}</div>;
			}

			function ListOfTenThings() {
			  return (
			    <Repeat numTimes={10}>
			      {(index) => <div key={index}>This is item {index} in the list</div>}
			    </Repeat>
			  );
			}

		</script>
	</body>
</html>
