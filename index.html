<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    border: 1px solid red;
    width: 30px;
  }
</style>
<body>
  <div id="domA">111</div>
  <div id="domB">222</div>
  <div id="domC">333</div>
</body>
<!-- worker 对 indexDB 的操作有兼容的情况，如果 worker 不支持操作 indexDB，可以在js线程中利用 requestIdleCallback 同步插入数据 -->

<script>
  document.body.addEventListener('click', function (t, evt) {
    console.log(t, evt)
    const domA = document.getElementById('domA');
    const domB = document.getElementById('domB');
    const domC = document.getElementById('domC');
    domA.style.width = (domA.offsetWidth + 10) + 'px'
    domB.style.width = (domB.offsetWidth + 10) + 'px'
    domC.style.width = (domC.offsetWidth + 10) + 'px';
  })
</script>

</html>
